<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 60%;
      margin: 0 auto 20px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: rgb(43, 220, 226) ;
      color: white;
    }

    .buttons {
      text-align: center;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .buttons .save {
      background-color: rgb(43, 220, 226);
      color: white;
    }

    .buttons .edit {
      background-color: red;
      color: white;
    }

    .buttons button:hover {
         background-color: yellow;
      color: black;
    }
  </style>
</head>
